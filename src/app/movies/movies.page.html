<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Categories</ion-card-subtitle>
      <ion-card-title>Movies Catalogue</ion-card-title>
    </ion-card-header> 
 
  </ion-card>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Accion&Adventure</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Animation</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Crime</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Comedy</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Drama</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Fantast</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Mistery</ion-button>
  <ion-button routerLink="/tabs/cards" expand="block" shape="round">Romance</ion-button>
  


<ion-card>
  <ion-item>
    <ion-icon name="star" slot="start"></ion-icon>
    <ion-label>Comming Soon</ion-label>
    <ion-button fill="outline" slot="end">View</ion-button>
  </ion-item>

  <ion-card-content>
    This is content, without any paragraph or header tags,
    within an ion-card-content element.
  </ion-card-content>
</ion-card>


</ion-content>
