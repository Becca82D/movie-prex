<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Categories</ion-card-subtitle>
      <ion-card-title>Movies Catalogue</ion-card-title>
    </ion-card-header>
 
  </ion-card>
  
  
  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="rocket-sharp" slot="start"></ion-icon>
      <ion-label>Accion&Adventure</ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="planet" slot="start"></ion-icon>
      <ion-label>Animation</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="skull-sharp" slot="start"></ion-icon>
      <ion-label>Crime</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="happy" slot="start"></ion-icon>
      <ion-label>Comedy</ion-label>
    </ion-item>

  <ion-item>
    <ion-icon name="sad-sharp" slot="start"></ion-icon>
    <ion-label>Drama</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="logo-reddit" slot="start"></ion-icon>
    <ion-label>Fantasy</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="help-sharp" slot="start"></ion-icon>
    <ion-label>Mistery</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="fitness-sharp" slot="start"></ion-icon>
    <ion-label>Romance</ion-label>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item>
    <ion-icon name="star" slot="start"></ion-icon>
    <ion-label>Comming Soon</ion-label>
    <ion-button fill="outline" slot="end">View</ion-button>
  </ion-item>

  <ion-card-content>
    This is content, without any paragraph or header tags,
    within an ion-card-content element.
  </ion-card-content>

  <app-explore-container name=""></app-explore-container>
